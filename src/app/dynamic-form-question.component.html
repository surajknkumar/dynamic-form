<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <textarea *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key"></textarea>

    <input *ngSwitchCase="'text'" [formControlName]="question.key" [id]="question.key" [type]="question.type">
<template *ngSwitchCase="'array'" *ngFor="let pr of form.controls['array']controls">
  <input [formControlName]="pr.key" [id]="pr.key" [type]="pr.type">
  <button>Add</button>
  <button>remove</button>
</template>
    <div >
  
 

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
